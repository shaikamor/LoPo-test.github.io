<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - My Food & Grocery App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/logo.png" alt="Brand Logo" id="brand-logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="category/vegetables.html">Vegetables</a></li>
                <li><a href="category/fruits.html">Fruits</a></li>
                <li><a href="category/groceries.html">Groceries</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="account-section">
            <div id="account-content">
                <!-- Login/Register Section -->
                <div id="login-register-section" style="display: none;">
                    <h2>Login or Register</h2>
                    <form id="loginForm">
                        <div class="input-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email ID</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        </div>
                        <div class="input-group otp-group" style="display:none;">
                            <label for="otp">Enter OTP</label>
                            <input type="text" id="otp" name="otp">
                        </div>
                        <button type="button" id="sendOtpButton">Send OTP</button>
                        <button type="submit" id="loginButton" style="display:none;">Login</button>
                    </form>
                </div>

                <!-- User Account Details Section -->
                <div id="user-account-details" style="display: none;">
                    <h2>Account Details</h2>
                    <p id="welcome-message">Welcome, User!</p>
                    <form id="personalDetailsForm">
                        <div class="input-group">
                            <label for="editFullName">Full Name</label>
                            <input type="text" id="editFullName" name="editFullName" value="John Doe">
                        </div>
                        <div class="input-group">
                            <label for="editEmail">Email ID</label>
                            <input type="email" id="editEmail" name="editEmail" value="john.doe@example.com">
                        </div>
                        <div class="input-group">
                            <label for="editPhoneNumber">Phone Number</label>
                            <input type="tel" id="editPhoneNumber" name="editPhoneNumber" value="+1234567890">
                        </div>
                        <button type="button" id="saveChangesButton">Save Changes</button>
                    </form>
                    <button id="logoutButton">Logout</button>
                </div>
                
                <!-- Orders Section -->
                <div id="orders-section" style="display: none;">
                    <h2>My Orders</h2>
                    <p>No orders yet.</p>
                </div>

                <!-- Security Section -->
                <div id="security-section" style="display: none;">
                    <h2>Security</h2>
                    <button type="button" id="changePasswordButton">Change Password</button>
                </div>

                <!-- Help & Support Section -->
                <div id="help-support-section" style="display: none;">
                    <h2>Help & Support</h2>
                    <a href="help.html">Visit Help Center</a>
                    <a href="chat.html">Chat Support</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Food & Grocery App. All rights reserved.</p>
    </footer>

    <script src="js/account.js"></script>
</body>
</html>
