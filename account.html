<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - My Food & Grocery App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="account-container">
        <h2 id="accountTitle">Account</h2>
        <div id="accountContent">
            <!-- Login/Register Form -->
            <form id="accountForm">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="input-group otp-group" style="display:none;">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" required
                </div>
                <button type="button" id="sendOtpButton">Send OTP</button>
                <button type="submit" id="loginButton" style="display:none;">Login</button>
            </form>

            <!-- Account Details (Hidden initially) -->
            <div id="userDetails" style="display:none;">
                <h3>Personal Information</h3>
                <p><strong>Full Name:</strong> <span id="userFullName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Phone Number:</strong> <span id="userPhoneNumber"></span></p>
                <button id="editDetailsButton">Edit Details</button>
                <button id="logoutButton">Logout</button>
            </div>

            <!-- Help and Chat Support -->
            <div id="helpSection">
                <h3>Help & Support</h3>
                <p>Contact us for any assistance.</p>
                <button id="chatSupportButton">Chat Support</button>
            </div>
        </div>
    </div>
    
    <script src="js/account.js"></script>
</body>
</html>
