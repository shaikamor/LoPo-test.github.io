<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Food & Grocery App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="input-group otp-group" style="display:none;">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp">
                </div>
                <button type="button" id="sendOtpButton">Send OTP</button>
                <button type="submit" id="loginButton" style="display:none;">Login</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
