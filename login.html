<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Food & Grocery App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 id="formTitle">Login</h2>
            <form id="loginForm">
                <div class="input-group" id="fullNameGroup">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="input-group" id="emailGroup">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group" id="phoneNumberGroup">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="input-group otp-group" id="otpGroup" style="display:none;">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" maxlength="4" required>
                </div>
                <button type="button" id="sendOtpButton">Send OTP</button>
                <button type="submit" id="loginButton" style="display:none;">Login</button>
                 <p id="signupRedirect">Not an existing user? <a href="register.html">Sign up</a></p>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
