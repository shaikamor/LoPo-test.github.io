<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Food & Grocery App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">My Food & Grocery App</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="category/vegetables.html">Vegetables</a></li>
                <li><a href="category/fruits.html">Fruits</a></li>
                <li><a href="category/groceries.html">Groceries</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a id="loginMenuItem" href="login.html">Login</a></li>
                <li id="logoutMenuItem" style="display:none;"><a href="#" id="logoutButton">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Login</h1>
        <form id="loginForm">
            <div id="initialLogin">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><br><br>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required><br><br>

                <button type="button" id="sendOtpButton">Send OTP</button>
            </div>

            <div id="otpSection" style="display:none;">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" maxlength="4" required><br><br>

                <button type="submit">Submit OTP</button>
            </div>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 My Food & Grocery App. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
